<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lift Simulator</title>
  <style>
    body {
      margin: 0;
      background: #222;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lift {
      position: relative;
      width: 200px;
      height: 300px;
      background: #444;
      border: 2px solid #888;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .inner-panel {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel-display {
      background-color: #111;
      color: #0f0;
      font-size: 32px;
      font-family: 'Courier New', monospace;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #0f0;
    }

    .indicator {
      position: absolute;
      bottom: 10px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="lift" id="lift">
    <div class="inner-panel">
      <div class="panel-display" id="panelDisplay">GR</div>
    </div>
    <div class="indicator" id="indicator">GR</div>
  </div>

  <script>
    const lift = document.getElementById("lift");
    const indicator = document.getElementById("indicator");
    const panelDisplay = document.getElementById("panelDisplay");

    const floorNames = ["B2", "B1", "GR", "1", "2", "3", "4", "5"];
    const totalFloors = floorNames.length;
    let position = 2; // Start at GR
    let direction = 1;

    function animate() {
      position += direction * 0.02;

      if (position >= totalFloors - 1 || position <= 0) {
        direction *= -1;
      }

      const approxFloor = Math.round(position);
      const displayText = floorNames[approxFloor] || "?";

      indicator.textContent = displayText;
      panelDisplay.textContent = displayText;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
