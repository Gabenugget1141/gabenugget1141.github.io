<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .building {
      position: relative;
      width: 200px;
      height: 300px;
      border: 2px solid #333;
    }

    .floor {
      height: 100px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      background-color: #f0f0f0;
    }

    .shaft {
      position: absolute;
      left: 80px;
      bottom: 0;
      width: 40px;
      height: 300px;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
    }

    .lift {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 100px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .indicator {
      background-color: #222;
      padding: 4px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="building">
    <div class="floor">Floor 02 <button onclick="callLift(2)">Call</button></div>
    <div class="floor">Floor 01 <button onclick="callLift(1)">Call</button></div>
    <div class="floor">Floor GR <button onclick="callLift(0)">Call</button></div>
    <div class="shaft">
      <div class="lift" id="lift">
        <div class="indicator" id="indicator">GR</div>
      </div>
    </div>
  </div>

  <script>
    const floorNames = { 0: "GR", 1: "01", 2: "02" };
    const floorHeight = 100;
    let currentFloor = 0;
    let animationFrame;

    const maxVelocity = 100; // px/s
    const acceleration = 200; // px/sÂ²

    function callLift(targetFloor) {
      const lift = document.getElementById("lift");
      const indicator = document.getElementById("indicator");

      const startY = currentFloor * floorHeight;
      const endY = targetFloor * floorHeight;
      const direction = Math.sign(endY - startY);
      const totalDistance = Math.abs(endY - startY);

      let position = startY;
      let velocity = 0;
      let lastTime = performance.now();

      cancelAnimationFrame(animationFrame);

      function animate(time) {
        const deltaTime = (time - lastTime) / 1000; // seconds
        lastTime = time;

        const distanceCovered = Math.abs(position - startY);
        const halfway = totalDistance / 2;

        // Accelerate until halfway, then decelerate
        if (distanceCovered < halfway) {
          velocity += acceleration * deltaTime;
        } else {
          velocity -= acceleration * deltaTime;
        }

        // Clamp velocity
        velocity = Math.min(velocity, maxVelocity);

        // Apply direction
        position += velocity * deltaTime * direction;

        // Stop if reached or passed target
        if ((direction > 0 && position >= endY) || (direction < 0 && position <= endY)) {
          position = endY;
          currentFloor = targetFloor;
          velocity = 0;
        } else {
          animationFrame = requestAnimationFrame(animate);
        }

        lift.style.bottom = `${position}px`;
        const approxFloor = Math.round(position / floorHeight);
        indicator.textContent = floorNames[approxFloor] || "?";
      }

      animationFrame = requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
