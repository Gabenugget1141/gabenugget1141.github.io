<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Lift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .building {
      position: relative;
      width: 200px;
      border: 2px solid #333;
    }

    .floor {
      height: 100px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      background-color: #f0f0f0;
    }

    .shaft {
      position: absolute;
      left: 80px;
      bottom: 0;
      width: 40px;
      border-left: 2px solid #000;
      border-right: 2px solid #000;
    }

    .lift {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 100px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .indicator {
      background-color: #222;
      padding: 4px 6px;
      border-radius: 4px;
    }

    input[type="text"] {
      width: 60px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="floorName" placeholder="Name">
    <button onclick="addFloor()">Add Floor</button>
  </div>

  <div class="building" id="building">
    <div class="shaft" id="shaft">
      <div class="lift" id="lift">
        <div class="indicator" id="indicator">GR</div>
      </div>
    </div>
  </div>

  <script>
    const floorNames = {};
    const floorHeight = 100;
    let currentFloor = 0;
    let animationFrame;
    let floorCount = 0;

    function addFloor() {
      const nameInput = document.getElementById("floorName");
      const name = nameInput.value.trim() || `F${floorCount}`;
      floorNames[floorCount] = name;

      const building = document.getElementById("building");
      const floorDiv = document.createElement("div");
      floorDiv.className = "floor";
      floorDiv.innerHTML = `Floor ${name} <button onclick="callLift(${floorCount})">Call</button>`;
      building.insertBefore(floorDiv, building.firstChild); // Add at top

      document.getElementById("shaft").style.height = `${(floorCount + 1) * floorHeight}px`;
      nameInput.value = "";
      floorCount++;
    }

    function easeInOut(t) {
      return t < 0.5
        ? 4 * t * t * t
        : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    function callLift(targetFloor) {
      const lift = document.getElementById("lift");
      const indicator = document.getElementById("indicator");

      const start = currentFloor * floorHeight;
      const end = targetFloor * floorHeight;
      const distance = Math.abs(targetFloor - currentFloor);
      const duration = distance * 1000;

      const startTime = performance.now();
      cancelAnimationFrame(animationFrame);

      function animate(time) {
        const elapsed = time - startTime;
        const t = Math.min(elapsed / duration, 1);
        const eased = easeInOut(t);
        const position = start + (end - start) * eased;

        lift.style.bottom = `${position}px`;

        const approxFloor = Math.round(position / floorHeight);
        indicator.textContent = floorNames[approxFloor] || `?`;

        if (t < 1) {
          animationFrame = requestAnimationFrame(animate);
        } else {
          currentFloor = targetFloor;
        }
      }

      animationFrame = requestAnimationFrame(animate);
    }

    // Initialize with Ground Floor
    floorNames[0] = "GR";
    addFloor(); // Adds GR as first floor
  </script>
</body>
</html>
